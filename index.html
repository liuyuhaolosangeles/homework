<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>web</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="../web网页端开发/css/1.css">
</head>
<body>
    <div class="container">
      <h1 class="brand"><span>web</span>网页端开发交流群</h1>
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>web网页端开发交流群</h3>
          <ul>
            <li><i class="fa fa-road" aria-hidden="true"></i><span>武汉江夏区</span>
              </li>
            <li><i class="fa fa-phone"></i>
              <span>qq群：56568</span> </li>
            <li><i class="fa fa-envelope"></i><span>28797546@qq.com</span> </li>
          </ul>
        </div>
        <div class="contact">
          <h3>邮件联系</h3>
          <div class="alert">信息发送成功!</div>
          <form action="" id="contactForm">
            <p>
              <label for="">姓名</label>
              <input type="text" name="name" id="name">
            </p>
            <p>
                <label for="">公司</label>
                <input type="text" name="company" id="company">
              </p>
              <p>
                  <label for="">邮件</label>
                  <input type="text" name="email" id="email">
                </p>
                <p>
                    <label for="">电话</label>
                    <input type="text" name="phone" id="phone">
                  </p>
                  <p class="full">
                      <label for="" >信息</label>
                     <textarea name="message" rows="5" id="message"></textarea>
                    </p>

                    <p class="full">
                      <button type="submit">提交</button>
                    </p>
          </form>
        </div>
      </div>
    </div>
<script src="../web网页端开发/js/1.js"></script>
  </body>
</html>
